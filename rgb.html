<html><head><title>RGB fun</title></head><body style="
    animation-name: sale-anim;
    animation-duration: 0.75s;
    animation-iteration-count: infinite;
    animation-delay: 1s;
    animation-timing-function: linear;
cursor: none;
"><style>
@keyframes sale-anim {
    0% {background: hsl(0deg 100% 50%);}
    25% {background: hsl(90deg 100% 50%);}
    50% {background: hsl(180deg 100% 50%);}
    75% {background: hsl(270deg 100% 50%);}
    100% {background: hsl(0deg 100% 50%);}
}</style></body></html>
